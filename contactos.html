    <!-- Formulario -->
    <div class="forms">
        <h3>FORMULARIO DE DATOS</h3>
        <form action="" method="post"> <!-- post enviar informacion de manera oculta, get para visible -->
            <label for="apellido">APELLIDO:</label>
            <input type="text" name="apellido" placeholder="Apellidos aquí" value="" id="apellido" required>
            <br>
            <label for="">NOMBRES:</label>
            <input type="text" name="nombres" placeholder="Nombres aquí" required>
            <br>
            <label for="">EMAIL:</label>
            <input type="email">
            <br>
            <label for="">EDAD:</label>
            <input type="number">
            <br>
            <label for="">FECHA DE NACIMIENTO:</label>
            <input type="date">
            <br>
            <label for="">HORA DE INSCRIPCIÓN:</label>
            <input type="time">
            <br>
            <label for="">SEXO:</label>
            <input type="radio" name="" id="">Masculino
            <input type="radio" name="" id="">Femenino
            <br>
            <label for="">DEPORTES:</label>
            <input type="checkbox">Futbol
            <input type="checkbox">Billar
            <input type="checkbox">Ecuavoley
            <br>
            <label for="">CURSO:</label>
            <select name="" id="" required>
                <option value="">Seleccione una opción</option>
                <option value="HTML">HTML</option>
                <option value="CSS">CSS</option>
                <option value="JAVASCRIPT">JAVASCRIPT</option>
            </select>
            <br>
            <label for="">Cuentame algo de ti:</label>
            <textarea name="" id="" cols="30" rows="10"></textarea>
            <br>
            <button type="submit">Enviar</button>
        </form>
    </div>
